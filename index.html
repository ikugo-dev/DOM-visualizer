<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DOM Visualizer</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

        <script src="./functionality/global.js" defer></script>
        <script src="./functionality/parsing.js" defer></script>
        <script src="./functionality/zoom.js" defer></script>
        <script src="./functionality/panning.js" defer></script>
    </head>
    <div id="output-clipping"></div>
    <body>
        <h1>Input HTML/XML to parse:</h1>
        <form id="text-form" method="post">
            <textarea id="text-input" placeholder="Enter your text here..." rows="8"></textarea>
            <button class="big-button" role="button">Submit</button>
        </form>

        <div id="output">
            <h1>Response:</h1> 
            <div id="controls">
                <button class="small-button" id="zoom-in"> <i class="fa-solid fa-magnifying-glass-plus"></i> </button>
                <button class="small-button" id="zoom-out"> <i class="fa-solid fa-magnifying-glass-minus"></i> </button>
                <button class="small-button" id="zoom-reset"> <i class="fa-solid fa-magnifying-glass"></i> </button>
            </div>       
            <h2>Use `Space` + `<i class="fa-solid fa-computer-mouse"></i>` to move</h2>
            <pre id="text-output">Waiting for response...</pre>
        </div>

    </body>
</html>
